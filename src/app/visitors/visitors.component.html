<div class="row" style="margin-top: 50px;">

  <div class="col-lg-8">
    <h1 style="display: inline;">visitors</h1>
  </div>

  <div class="col-lg-4">
    <div class="row">
      <div class="col-lg-4"><button class="btn1">Anonamize All</button></div>

      <div class="dropdown">
        <button class="" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        >Export Data</button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <button  class="btn2" (click)="excel()">Download Excel</button>
          <button (click)="makePdf()">Download PDF</button>
        </div>
      </div>
      <!-- disabled="disabled" -->
      
      <div class="col-lg-4">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop" style="margin-left: 20px;">+New visit</button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title" id="staticBackdropLabel">Visitor</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <img src="../../assets/image.png" alt="symbol" width="100" height="100" style="margin-left: 170px;">


                <form class="example-form" [formGroup]="shanmuk">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label matNativeControl required>Your Name</mat-label>
                    <input type="text" matInput placeholder="Ex.Swamy" matNativeControl required 
                    formControlName="visitor">

                  </mat-form-field>
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Company Name</mat-label>
                    <input matInput value="" placeholder="Your Company Name" matNativeControl required
                    formControlName="visit">
                  </mat-form-field>

                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Location</mat-label>
                    <select matNativeControl required formControlName="location">
                      <option></option>
                      <option>Bangalore</option>
                      <option>Hydrabad</option>
                    </select>
                  </mat-form-field>

                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Visiting(Host)</mat-label>
                    <select matNativeControl required formControlName="host">
                      <option></option>
                      <option>Meeting</option>
                      <option>Interview</option>
                    </select>
                  </mat-form-field>

                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="addData()" [disabled]="shanmuk.invalid">Add</button>
                <!-- (click)="addData()" -->
                <!-- <button type="reset" class="btn btn-primary">Reset Data</button> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
<div></div>
<!-- Model Finished -->

<div class="row" style="margin-left: 10px;">

  <div class="col-lg-6">

    <div class="btn-group">
      <div class="col-lg-2">

        <!-- <button   class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Select</button> -->

        <!-- <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
      <li><a class="dropdown-item" href="#">Another action</a></li>
      <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul> -->

        <!-- <select matNativeControl required>
        <option></option>
        <option>Meeting</option>
        <option>Interview</option>
      </select> -->

        <label for="Select"></label>
        <select name="select" id="select">
          <option value="Select" placeholder="select">Select</option>
          <option value="Meeting">Meeting</option>
          <option value="Interview">Interview</option>
          <option value="Joining">Joining</option>
          <!-- <option value="audi">Audi</option> -->
        </select>

      </div>

      <div class="btn-group">
        <div class="col-lg-2" style="margin-left: -56px;">
          <!-- <button   class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Duration</button> -->
          <select name="Duration" id="Duration">
            <option value="Duration" placeholder="select">Duration</option>
            <option value="10Min">10Min</option>
            <option value="20Min">30Min</option>
            <option value="60Min">60Min</option>
            <option value="more">More Than 60</option>
          </select>
        </div>
      </div>


      <div class="btn-group">
        <div class="col-lg-2" style="margin-left: -25px;">
          <!-- <button   class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Categories All</button> -->
          <select name="Categories" id="Categories">
            <option value="Categories" placeholder="select">Categories All</option>
            <option value="Testing">Testing</option>
            <option value="FrontEnd">FrontEnd</option>
            <option value="BackEnd">BackEnd</option>
            <option value="Staff">Employee Staff</option>
          </select>
        </div>
      </div>
      <div class="col-lg-3"></div>
      <div class="col-lg-6 " style="margin-left: 210px;">
        <form class="form-inline my-2 my-lg-0" style="float:right; Height: 8px;">
          <input style="margin-left: 50px;border-top: none;border-left: none;border-right: none;"
            class="form-control mr-sm-2" type="text" name="search" 
            [(ngModel)]="visitor1" (ngModelChange)="search()" placeholder="Search" >
            <i class="fa fa-search"></i>

          <!-- <button id="btn3" class="btn btn-outline-success my-2 my-sm-0" type="submit">
            <i class="fa fa-search"></i>
          </button> -->

        </form>
      </div>
    </div>
  </div>
</div>
    <br><br><br>

    <div>
      <table class="table" id="content" #content>
        <thead class="theadfa-pull-right bg-light">
          <tr>
            <th scope="col">
              <!-- <input type="checkbox" [value]="-1"> -->
              
              <!-- (click)="enable(this)" id="check1" -->
              <input class="" type="checkbox" 
              style="margin-left: -2px;"
              [value]="-1"  
              [(ngModel)]="mainCheck"
              (change)="onchangedata($event)">
            </th>
            <th scope="col" (click)="sort('visitor')">Visitor&nbsp;<i class="fa fa-sort"></i></th>
            <th scope="col">Host</th>
            <th scope="col">Visit</th>
            <th scope="col"><i class="fa-solid fa-location-dot"></i>Location</th>
            <th scope="col">Custome Field</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let n of visit | orderBy:key:reverse | paginate: 
          {itemsPerPage:6,currentPage:p} | filter:visitor1" >

            <td scope="row">
              <input class="form-check-input" type="checkbox" 
              style="margin-left: -2px;"
              [checked]="n.select"
              [value]="n.visitor"  
              (change)="onchangedata($event)">
            </td>
            
            <!-- <td>{{}}</td> -->
            <td><img src="../../assets/image.png" alt="symbol" width="15" height="15">
              {{n.visitor}}</td>
            <td>{{n.host}}</td>
            <td><img src="../../assets/green.png" alt="symbol" width="10" height="10">9pm<br>
              <img src="../../assets/red.png" alt="symbol" width="10" height="10">
              {{n.visit}}</td>
            <td>
              <img src="../../assets/time.jpg" alt="symbol" width="10" height="15">IST(+5.30)<br>
              <img src="../../assets/location.png" alt="symbol" width="10" height="15">
              {{n.location}}</td>
            <td>{{n.custome}}</td>
          </tr>
        </tbody>
        
      </table>
      <!-- <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10,100]"
              aria-label="Select page">
              (pagechange)="p = $event"
</mat-paginator>  -->
      <pagination-controls (pageChange)="p = $event" class="pagination" style="margin-left: 1000px;">
      </pagination-controls>
</div>
